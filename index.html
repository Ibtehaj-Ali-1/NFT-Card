<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="image-container">
          <img
            class="main-img"
            src="images/image-equilibrium.jpg"
            alt="avatar"
          />
          <div class="middle"></div>
          <img src="images/icon-view.svg" alt="view" class="icon" />
        </div>
        <div class="text">
          <h2 class="heading">Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="stats">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <!-- <hr class="line" /> -->
        <div class="profile">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" />
          <p class="username">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
